replicaCount: 3
image:
  repository: mouhib25/dev_mern-backend  # Remplacez [username] par votre nom d'utilisateur Docker Hub
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 5000
env:
  - name: MONGO_URI
    value: "mongodb://mongodb:27017/mern-app"
  - name: PORT
    value: "5000"
ingress:
  enabled: false